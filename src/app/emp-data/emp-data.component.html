<div class="col-sm-10">
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Emp ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Age</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees | async">
      <th scope="row">1</th>  <!--<input type="text" #empname value="{{employee.name}}" /> -->
      <td>{{employee.name}}</td>
      <td>{{employee.email}}</td>
      <td>{{employee.age}}</td>
      <td>
          <button class="btn btn-default">Update</button>
        <button class="btn btn-danger" (click)="deleteEmployee(employee.key)">Delete</button>
        <a href="#myModal" role="button" class="btn btn-default" data-toggle="modal">Modal Update</a>

      </td>  
        <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">Update Details</h3>
            </div>
            <div class="modal-body">
                <p>One fine body…</p>
                <!-- <table>
                    <tr *ngFor="let employee of employees | async">
                      <td>Name: {{employee.name}}</td><br>
                      <td>Email: {{employee.email}}</td><br>
                      <td>Age: {{employee.age}}</td>
                      </tr>
                </table> -->
                <input type="text" value="{{employee.name}}"/>
                <input type="text" value="{{employee.email}}"/>
                <input type="text" value="{{employee.age}}"/>        
            </div>
            <div class="modal-footer">
              <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
              <button class="btn btn-primary" (click)="updateEmployee(employee.key, employee.value)" >Save changes</button>
            </div>
          </div>
          </div>
          </div>

        </tr>
        </tbody>
        </table>
